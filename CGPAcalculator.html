<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .grade-table {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .course-entry {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-remove {
            background: #ff4757;
            color: white;
            align-self: end;
        }

        .btn-remove:hover {
            background: #e84118;
        }

        .btn-add {
            background: #667eea;
            color: white;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
        }

        .btn-add:hover {
            background: #5568d3;
        }

        .btn-calculate {
            background: #2ecc71;
            color: white;
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .btn-calculate:hover {
            background: #27ae60;
        }

        .btn-reset {
            background: #95a5a6;
            color: white;
            width: 100%;
            padding: 12px;
        }

        .btn-reset:hover {
            background: #7f8c8d;
        }

        .result {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result .cgpa-value {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        .result .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
        }

        .detail-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .detail-value {
            font-size: 20px;
            font-weight: bold;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .course-entry {
                grid-template-columns: 1fr;
            }

            .result .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>
        <p class="subtitle">Calculate your Cumulative Grade Point Average</p>

        <div class="grade-table">
            <table>
                <tr>
                    <th>Letter Grade</th>
                    <th>O</th>
                    <th>A+</th>
                    <th>A</th>
                    <th>B+</th>
                    <th>B</th>
                    <th>C</th>
                    <th>RA</th>
                    <th>WH</th>
                    <th>WD</th>
                    <th>AB</th>
                </tr>
                <tr>
                    <th>Grade Point</th>
                    <td>10</td>
                    <td>9</td>
                    <td>8</td>
                    <td>7</td>
                    <td>6</td>
                    <td>5</td>
                    <td>Reappear</td>
                    <td>With Held</td>
                    <td>With Drawal</td>
                    <td>Absent</td>
                </tr>
            </table>
        </div>

        <div id="courses"></div>

        <button class="btn btn-add" onclick="addCourse()">+ Add Course</button>
        <button class="btn btn-calculate" onclick="calculateCGPA()">Calculate CGPA</button>
        <button class="btn btn-reset" onclick="resetCalculator()">Reset All</button>

        <div class="result" id="result">
            <h2>Your Result</h2>
            <div class="cgpa-value" id="cgpaValue">0.00</div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Total Credits</div>
                    <div class="detail-value" id="totalCredits">0</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Total Courses</div>
                    <div class="detail-value" id="totalCourses">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let courseCount = 0;

        const gradePoints = {
            'O': 10, 'A+': 9, 'A': 8, 'B+': 7, 'B': 6, 'C': 5,
            'RA': 0, 'WH': 0, 'WD': 0, 'AB': 0
        };

        function addCourse() {
            courseCount++;
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course-entry';
            courseDiv.id = `course-${courseCount}`;
            courseDiv.innerHTML = `
                <div class="input-group">
                    <label>Course Name</label>
                    <input type="text" placeholder="e.g., Data Structures" id="name-${courseCount}">
                </div>
                <div class="input-group">
                    <label>Credits</label>
                    <input type="number" min="0" step="0.5" placeholder="3" id="credits-${courseCount}">
                </div>
                <div class="input-group">
                    <label>Grade</label>
                    <select id="grade-${courseCount}">
                        <option value="">Select</option>
                        <option value="O">O (10)</option>
                        <option value="A+">A+ (9)</option>
                        <option value="A">A (8)</option>
                        <option value="B+">B+ (7)</option>
                        <option value="B">B (6)</option>
                        <option value="C">C (5)</option>
                        <option value="RA">RA (Reappear)</option>
                        <option value="WH">WH (With Held)</option>
                        <option value="WD">WD (With Drawal)</option>
                        <option value="AB">AB (Absent)</option>
                    </select>
                </div>
                <button class="btn btn-remove" onclick="removeCourse(${courseCount})">Remove</button>
            `;
            document.getElementById('courses').appendChild(courseDiv);
        }

        function removeCourse(id) {
            const courseDiv = document.getElementById(`course-${id}`);
            if (courseDiv) {
                courseDiv.remove();
            }
        }

        function calculateCGPA() {
            const courses = document.querySelectorAll('.course-entry');
            let totalCredits = 0;
            let totalPoints = 0;
            let validCourses = 0;

            courses.forEach(course => {
                const creditsInput = course.querySelector('input[type="number"]');
                const gradeSelect = course.querySelector('select');
                
                const credits = parseFloat(creditsInput.value);
                const grade = gradeSelect.value;

                if (credits > 0 && grade) {
                    const points = gradePoints[grade];
                    totalCredits += credits;
                    totalPoints += credits * points;
                    validCourses++;
                }
            });

            if (validCourses === 0) {
                alert('Please add at least one course with credits and grade!');
                return;
            }

            const cgpa = totalPoints / totalCredits;

            document.getElementById('cgpaValue').textContent = cgpa.toFixed(2);
            document.getElementById('totalCredits').textContent = totalCredits.toFixed(1);
            document.getElementById('totalCourses').textContent = validCourses;
            document.getElementById('result').classList.add('show');

            document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
        }

        function resetCalculator() {
            document.getElementById('courses').innerHTML = '';
            document.getElementById('result').classList.remove('show');
            courseCount = 0;
            addCourse();
        }

        // Add initial course
        addCourse();
    </script>
</body>
</html>
